                    if (tree) {
                        try {
                            archaeopteryx.launch('#phylogram1', tree, options, settings, nodeVisualizations,
                                specialVisualizations);
                        } catch (e) {
                            alert("error while launching archaeopteryx: " + e);
                        }
                    }
                },
                "text")
                .fail(function () {
                    alert("error: failed to read tree(s) from \"" + loc + "\"");
                });
        }

    </script>

</head>
